{% extends 'day_code/base.html' %}
{% block bodyblock %}
    <section class="glass">
        <div class="headboard">
            <div class="head">
                <h1 class="title-text">New Block</h1>
            </div>
            <div class="cancel">
                <button onclick="history.go(-1)" class="btn-close">                     
                </button>                
            </div>
        </div>
        <div class="contents">
            <form method="post" class="form form-contents">
                <div class="form-fill">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="Author">Author</label>
                        <br> {{form.author}}
                    </div>
                    <div class="form-group">
                        <label for="InputTitle">Title</label> {{form.title}}
                    </div>
                    <div class="form-group">
                        <label for="description">Description</label> {{form.description}}
                    </div>
                
                    <div class="center form-group">
                        <input type="submit" value="Submit" class="btn btn-outline-dark">
                    </div>
                </div>
            </form>
        </div>
        </div>
    </section>
{% endblock %}
